{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AccessGuard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #0d6efd;
            --accent-green: #157347;
        }
        a:focus, button:focus, input:focus {
            outline: 3px dashed #0d6efd;
            outline-offset: 2px;
        }
        .navbar-brand strong {
            color: var(--primary-color);
        }
        html, body {
          height: 100%;
          margin: 0;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- HEADER -->
  <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm" role="banner">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
        <strong>AccessGuard</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'guidelines' %}">Guidelines</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN BODY -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center bg-light">
    {% block content %}{% endblock %}
  </main>

<!-- Required Bootstrap JS (ensure it's in your base.html or here as fallback) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
